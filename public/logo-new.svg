    <rect x="20" y="0" width="65" height="35" rx="17.5" fill="#33FF66" fill-opacity="0.1"/>
    <rect x="20.5" y="0.5" width="65" height="35" rx="17" stroke="#33FF66" stroke-opacity="0.2"/>
  </g>
  
  <!-- "Да," -->
  <text x="35" y="24" font-family="SF Pro Display" font-size="24" font-weight="700" fill="#33FF66">Да,</text>
  
  <!-- FOMA -->
  <text x="20" y="105" font-family="SF Pro Display" font-size="80" font-weight="700" fill="white">FOMA</text>
  
  <!-- Фильтр для размытия -->
  <defs>
    <filter id="filter0_b" x="10" y="-10" width="90" height="55" filterUnits="userSpaceOnUse" color-interpolation-filters="sRGB">
